<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Expandable Navbar</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        /* =========================================
       1. –ê—Ä—Ö—ñ—Ç–µ–∫—Ç—É—Ä–Ω—ñ –∑–º—ñ–Ω–Ω—ñ (Design Tokens)
       ========================================= */
        :root {
            --bg-body: #2a2b38;
            /* –¢–µ–º–Ω–∏–π —Ñ–æ–Ω —Å—Ç–æ—Ä—ñ–Ω–∫–∏ —è–∫ –Ω–∞ —Å–∫—Ä—ñ–Ω—à–æ—Ç—ñ */
            --bg-nav: #e2e2e7;
            /* –°–≤—ñ—Ç–ª–æ-—Å—ñ—Ä–∏–π —Ñ–æ–Ω —Å–∞–º–æ–≥–æ –º–µ–Ω—é */
            --bg-active: #292938;
            /* –¢–µ–º–Ω–∏–π —Ñ–æ–Ω –∞–∫—Ç–∏–≤–Ω–æ—ó –∫–Ω–æ–ø–∫–∏ */
            --color-icon: #6a6a75;
            /* –°—ñ—Ä–∏–π –∫–æ–ª—ñ—Ä –Ω–µ–∞–∫—Ç–∏–≤–Ω–∏—Ö —ñ–∫–æ–Ω–æ–∫ */
            --color-active: #ffffff;
            /* –ë—ñ–ª–∏–π —Ç–µ–∫—Å—Ç/—ñ–∫–æ–Ω–∫–∞ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –µ–ª–µ–º–µ–Ω—Ç–∞ */
            --transition: 0.4s ease;
            /* –®–≤–∏–¥–∫—ñ—Å—Ç—å –∞–Ω—ñ–º–∞—Ü—ñ—ó –∑ —Ç–≤–æ–≥–æ –∫–æ–¥—É */
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-body);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        /* =========================================
       2. –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –º–µ–Ω—é
       ========================================= */
        .navbar {
            display: flex;
            align-items: center;
            background-color: var(--bg-nav);
            padding: 8px;
            border-radius: 20px;
            gap: 4px;
            /* –°—É—á–∞—Å–Ω–∞ –∑–∞–º—ñ–Ω–∞ margin: 0 10px –¥–ª—è –≥–Ω—É—á–∫–æ—Å—Ç—ñ */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        /* =========================================
       3. –ï–ª–µ–º–µ–Ω—Ç –Ω–∞–≤—ñ–≥–∞—Ü—ñ—ó (–ö–Ω–æ–ø–∫–∞)
       ========================================= */
        .nav-item {
            display: flex;
            align-items: center;
            background: transparent;
            border: none;
            padding: 8px 12px;
            border-radius: 18px;
            /* –†–∞–¥—ñ—É—Å –∑ –æ—Ä–∏–≥—ñ–Ω–∞–ª—å–Ω–æ–≥–æ –∫–æ–¥—É */
            color: var(--color-icon);
            cursor: pointer;
            font-family: inherit;
            transition: background-color var(--transition),
                color var(--transition);
        }

        .nav-item i {
            font-size: 24px;
            flex-shrink: 0;
            /* –ì–∞—Ä–∞–Ω—Ç—É—î–º–æ, —â–æ —ñ–∫–æ–Ω–∫–∞ –Ω–µ —Å—Ç–∏—Å–Ω–µ—Ç—å—Å—è –ø—ñ–¥ —á–∞—Å –∞–Ω—ñ–º–∞—Ü—ñ—ó */
        }

        /* üöÄ –ú–ê–ì–Ü–Ø: –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ç–µ–∫—Å—Ç—É, —è–∫–∏–π –ø–ª–∞–≤–Ω–æ —Ä–æ–∑—à–∏—Ä—é—î—Ç—å—Å—è –¥–æ –∫–æ–Ω—Ç–µ–Ω—Ç—É */
        .text-wrapper {
            display: grid;
            grid-template-columns: 0fr;
            transition: grid-template-columns var(--transition);
        }

        /* –¢–µ–∫—Å—Ç –ø—Ä–∏—Ö–æ–≤–∞–Ω–∏–π, –ø–æ–∫–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä = 0fr */
        .nav-text {
            overflow: hidden;
            white-space: nowrap;
            /* –ó–∞–±–æ—Ä–æ–Ω—è—î–º–æ –ø–µ—Ä–µ–Ω–æ—Å —Ç–µ–∫—Å—Ç—É –Ω–∞ –Ω–æ–≤–∏–π —Ä—è–¥–æ–∫ */
            opacity: 0;
            min-width: 0;
            /* –û–±–æ–≤'—è–∑–∫–æ–≤–∞ —É–º–æ–≤–∞ –¥–ª—è —Ä–æ–±–æ—Ç–∏ —Ç—Ä—é–∫—É –∑ grid */
            transition: opacity 0.3s ease;
        }

        .nav-text span {
            display: inline-block;
            padding-left: 8px;
            /* –í—ñ–¥—Å—Ç—É–ø –º—ñ–∂ —ñ–∫–æ–Ω–∫–æ—é —Ç–∞ —Ç–µ–∫—Å—Ç–æ–º */
            font-size: 15px;
            font-weight: 500;
        }

        /* =========================================
       4. –°—Ç–∞–Ω–∏: Hover —Ç–∞ Active
       ========================================= */
        .nav-item:not(.active):hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: #333;
        }

        .nav-item.active {
            background-color: var(--bg-active);
            color: var(--color-active);
        }

        /* –†–æ–∑–≥–æ—Ä—Ç–∞—î–º–æ Grid –¥–æ –ø—Ä–∏—Ä–æ–¥–Ω–æ—ó —à–∏—Ä–∏–Ω–∏ —Ç–µ–∫—Å—Ç—É (1fr) */
        .nav-item.active .text-wrapper {
            grid-template-columns: 1fr;
        }

        /* –ü–ª–∞–≤–Ω–æ –ø–æ–∫–∞–∑—É—î–º–æ —Ç–µ–∫—Å—Ç —ñ–∑ –ª–µ–≥–∫–æ—é –∑–∞—Ç—Ä–∏–º–∫–æ—é */
        .nav-item.active .nav-text {
            opacity: 1;
            transition-delay: 0.1s;
        }
    </style>
</head>

<body>

    <nav class="navbar" aria-label="–ì–æ–ª–æ–≤–Ω–µ –º–µ–Ω—é">

        <button class="nav-item" aria-label="Home">
            <i class='bx bx-home-alt'></i>
            <div class="text-wrapper">
                <div class="nav-text"><span>Home</span></div>
            </div>
        </button>

        <button class="nav-item active" aria-label="Message">
            <i class='bx bx-message-rounded-dots'></i>
            <div class="text-wrapper">
                <div class="nav-text"><span>Message</span></div>
            </div>
        </button>

        <button class="nav-item" aria-label="Alerts">
            <i class='bx bx-bell'></i>
            <div class="text-wrapper">
                <div class="nav-text"><span>Alerts</span></div>
            </div>
        </button>

        <button class="nav-item" aria-label="Settings">
            <i class='bx bx-cog'></i>
            <div class="text-wrapper">
                <div class="nav-text"><span>Settings</span></div>
            </div>
        </button>

        <button class="nav-item" aria-label="Logout">
            <i class='bx bx-log-out'></i>
            <div class="text-wrapper">
                <div class="nav-text"><span>Logout</span></div>
            </div>
        </button>

    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navItems = document.querySelectorAll('.nav-item');

            navItems.forEach(item => {
                item.addEventListener('click', () => {
                    // 1. –í–∏–¥–∞–ª—è—î–º–æ –∫–ª–∞—Å 'active' —É –ø–æ—Ç–æ—á–Ω–æ–≥–æ –µ–ª–µ–º–µ–Ω—Ç–∞
                    document.querySelector('.nav-item.active')?.classList.remove('active');

                    // 2. –î–æ–¥–∞—î–º–æ –∫–ª–∞—Å 'active' –∫–ª—ñ–∫–Ω—É—Ç–æ–º—É –µ–ª–µ–º–µ–Ω—Ç—É
                    item.classList.add('active');
                });
            });
        });
    </script>

</body>

</html>
